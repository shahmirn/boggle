<!-- UI inspiration from: http://fuzzylogicinc.net/boggle/ -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Boggle</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="d-flex align-items-center mt-3">
  <form class="example-card" [formGroup]="formGroup" (ngSubmit)="solveBoggle()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Boggle Solver
        </mat-card-title>
        <mat-card-subtitle>
          Enter the characters into the 3x3 grid below.
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class='text-center'>
            <input maxlength="1" formControlName="input1" />
            <input maxlength="1" formControlName="input2" />
            <input maxlength="1" formControlName="input3" />
        </div>
        <div class='text-center'>
            <input maxlength="1" formControlName="input4" />
            <input maxlength="1" formControlName="input5" />
            <input maxlength="1" formControlName="input6" />
        </div>
        <div class='text-center'>
            <input maxlength="1" formControlName="input7" />
            <input maxlength="1" formControlName="input8" />
            <input maxlength="1" formControlName="input9" />
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" [disabled]="formGroup.invalid">SOLVE</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

<div class="example-container mat-elevation-z1 mt-3">
  <table mat-table #table [dataSource]="words">

    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> Word </th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
